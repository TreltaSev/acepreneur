services:
  backend:
    container_name: backend
    image: dev_trel_backend
    build:
      context: backend
      dockerfile: ./Dockerfile
    environment:
      - MONGO_URL=${MONGO_URL}
      - BASE_URL=${BASE_URL}
    volumes:
      - ${SSL_PATH:-./.ssl}:/etc/ssl/com:ro
      - ./backend/siblink.config.json:/backend/siblink.config.json
      - ./.env:/.env
      - ./.env.production.local:/.env.production.local
    networks:
      - docker-network
    depends_on:
      - mongodb

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./ff_nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_PATH:-./.ssl}:/etc/ssl/com:ro
    ports:
      - '80:80'
      - '443:443'
      - '8000:8000'
    networks:
      - docker-network
    depends_on:
      - backend
    restart: on-failure
  
  mongodb:
    image: mongo
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - "mongodb_data:/data/db"
      - ./ff_mongo.conf:/etc/mongo/mongo.conf:rw
    networks:
      - docker-network
    command: 
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
      - '--config'
      - '/etc/mongo/mongo.conf'
  

volumes:
  certs:
    driver: local
  mongodb_data:
    driver: local

networks:
  docker-network:
    driver: bridge